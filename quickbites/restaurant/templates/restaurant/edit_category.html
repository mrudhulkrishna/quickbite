{% block sidebar %}

</div>
</div>

  <a href="{% url 'restaurant:home' %}" class="nav-item nav-link "><i class="fa fa-home me-2"></i>Home</a>
  <a href="{% url 'restaurant:orders' %}" class="nav-item nav-link"><i class="fas fa-concierge-bell me-2"></i>Orders</a>
  <a href="{% url 'restaurant:add_category' %}" class="nav-item nav-link"><i class="fa fa-list me-2"></i>Add

  <a href="{% url 'restaurant:view_category' %}" class="nav-item nav-link active"><i class="fa fa-eye me-2"></i>View

{% endblock %}

{% block content %}


<div class="card" style="width: 66rem;">
  <div class="card-body">

    <h2>EDIT CATEGORY</h2>
    <form class="stock" method="POST">
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">
          <h5>CATEGORY NAME</h5>
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="category" value="{{category.catg_name}}"
            name="cat_name">
        </div>
      </div>
      <br>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">
          <h5>DISCRIPTION</h5>
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="discription" value="{{category.discription}}"
            name="discription">
        </div>
      </div>
      <br>

      <button type="submit" class="btn btn-primary" id="button">Update</button>
      <br>
      {% csrf_token %}

      {{ status }}
    </form>
  </div>

</div>

{% endblock %}
